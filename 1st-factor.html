<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Authentication API</title>
    <script src="./1st-factor.js" async></script>
  </head>
  <body>
    <article>
      <h1>Web Authentication API Sample (1st-factor Use-case)</h1>
      <section>
        <h2>Step 1. Registration</h2>
        <form id="registration" action="#register">
          <p>
            <input id="email" type="email" placeholder="Email" autocomplete="email" value="nov@example.com" required>
          </p>
          <p>
            <input id="display_name" type="text" placeholder="Display Name" value="nov" autocomplete="name">
          </p>
          <p>
            <input id="require_resident_key" type="checkbox" name="require_resident_key" checked>
            <label for="require_resident_key">Require Resident Key</label>
            <b><i># needed for 1st-factor use-case?</i></b>
          </p>
          <p>
            <b>User Verification:</b>
            <input id="user_verification_required_on_registration"
                   type="radio" name="user_verification_on_registration" value="required">
            <label for="user_verification_required_on_registration">Required</label>
            <input id="user_verification_preferred_on_registration"
                   type="radio" name="user_verification_on_registration" value="preferred" checked>
            <label for="user_verification_preferred_on_registration">Preferred</label>
            <input id="user_verification_discouraged_on_registration"
                   type="radio" name="user_verification_on_registration" value="discouraged">
            <label for="user_verification_discouraged_on_registration">Discouraged</label>
          </p>
          <p>
            <b>Authenticator Attachment:</b>
            <input id="authenticator_attachment_platform_on_registration"
                   type="radio" name="authenticator_attachment_on_registration" value="platform">
            <label for="authenticator_attachment_platform_on_registration">Platform</label>
            <input id="authenticator_attachment_cross_platform_on_registration"
                   type="radio" name="authenticator_attachment_on_registration" value="cross-platform">
            <label for="authenticator_attachment_cross_platform_on_registration">Cross Platform</label>
            <input id="authenticator_attachment_not_specified_on_registration"
                   type="radio" name="authenticator_attachment_on_registration" value="not_specified" checked>
            <label for="authenticator_attachment_not_specified_on_registration">Not Specified</label>
          </p>
          <p>
            <input type="submit" value="register">
          </p>
        </form>
      </section>
      <section>
        <h2>Step 2. Authentication</h2>
        <form id="authentication" action="#authenticate">
          <p>
            <b>User Verification:</b>
            <input id="user_verification_required_on_authentication"
                   type="radio" name="user_verification_on_authentication" value="required">
            <label for="user_verification_required_on_authentication">Required</label>
            <input id="user_verification_preferred_on_authentication"
                   type="radio" name="user_verification_on_authentication" value="preferred" checked>
            <label for="user_verification_preferred_on_authentication">Preferred</label>
            <input id="user_verification_discouraged_on_authentication"
                   type="radio" name="user_verification_on_authentication" value="discouraged">
            <label for="user_verification_discouraged_on_authentication">Discouraged</label>
          </p>
          <p>
            <input type="submit" value="auth">
          </p>
        </form>
      </section>
    </article>
  </body>
</html>
