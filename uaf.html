<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Authentication API</title>
    <script src="./uaf.js" async></script>
  </head>
  <body>
    <article>
      <h1>Web Authentication API Sample (UAF Use-case)</h1>
      <section>
        <h2>Step 1. Registration</h2>
        <form id="registration" action="#register">
          <p>
            <input id="email" type="email" placeholder="Email" autocomplete="email" required>
          </p>
          <p>
            <input id="display_name" type="text" placeholder="Display Name" autocomplete="name">
          </p>
          <p>
            <input type="submit" value="register">
          </p>
        </form>
      </section>
      <section>
        <h2>Step 2. Authentication</h2>
        <form id="authentication" action="#authenticate">
          <p>
            <input type="submit" value="auth">
          </p>
        </form>
      </section>
    </article>
  </body>
</html>
